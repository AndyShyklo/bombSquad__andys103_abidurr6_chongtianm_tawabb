<html>
	<head>
		<title> The Topher Tracker </title>
		<style>
<style>
body, html {
	height: 100%;
	margin: 0;
}

.bg {
	/* The image used */
	background-image: url("https://i.pinimg.com/originals/c9/7f/94/c97f94a753e05580e298cec1d033ba40.jpg");

	/* Full height */
	height: 100%; 

	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
}
</style>

<script>
	function sendData() {
			var value = screen.height
			$.ajax({
					url: '/sus',
					type: 'POST',
					data: { 'data': value },
					success: function(response) {
							document.getElementById('output').innerHTML = response;
						},
					error: function(error) {
							console.log(error);
						}
				});
		}
	window.onload = sendData;
</script>

	</head>

	<body>
		<div class="bg"></div>
		<script type="text/javascript">
			sendData();
		</script>
	</body>
</html>
