<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen m-0 flex-col">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">{{ month_name }} {{ year }}</h2>
    
    <div class="mb-4">
        <form method="POST" class="inline">
            <input type="hidden" name="month" value="{{ month }}">
            <input type="hidden" name="year" value="{{ year }}">
            <button name="prev_month" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Previous Month</button>
        </form>
        <form method="POST" class="inline">
            <input type="hidden" name="month" value="{{ month }}">
            <input type="hidden" name="year" value="{{ year }}">
            <button name="next_month" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Next Month</button>
        </form>
    </div>
    
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full text-center border-collapse">
            <tbody>
                {{ calContent | safe }}
            </tbody>
        </table>
    </div>

    <div class="mt-6">
        <form method="POST" class="mt-2">
            <input type="submit" name="home" value="Home" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
        </form>
    </div>
</body>
</html>
