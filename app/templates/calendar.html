<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen m-0 flex-col">
    <h2 class="text-2xl font-bold mb-4">{{ month_name }} {{ year }}</h2>
    <div class="mb-4">
        <form method="POST" class="inline">
            <input type="hidden" name="month" value="{{ month }}">
            <input type=" hidden" name="year" value="{{ year }}">
            <button name="prev_month" class="bg-green-600 text-white px-4 py-2 rounded">Previous Month</button>
        </form>
        <form method="POST" class="inline">
            <input type="hidden" name="month" value="{{ month }}">
            <input type="hidden" name="year" value="{{ year }}">
            <button name="next_month" class="bg-green-600 text-white px-4 py-2 rounded">Next Month</button>
        </form>
    </div>
    <table class="w-4/5 max-w-2xl bg-white shadow-lg">
        <thead>
            <tr>
                <th class="border p-2 bg-green-600 text-white">Sun</th>
                <th class="border p-2 bg-green-600 text-white">Mon</th>
                <th class="border p-2 bg-green-600 text-white">Tue</th>
                <th class="border p-2 bg-green-600 text-white">Wed</th>
                <th class="border p-2 bg-green-600 text-white">Thu</th>
                <th class="border p-2 bg-green-600 text-white">Fri</th>
                <th class="border p-2 bg-green-600 text-white">Sat</th>
            </tr>
        </thead>
        <tbody>
            {% for week in weeks %}
            <tr>
                {% for day in week %}
                <td class="border p-2">{{ day if day != '' else '' }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="mt-4">
        <form method="POST">
            <input type="submit" name="form_type" value="weather" class="bg-blue-500 text-white px-4 py-2 rounded">
        </form>
        <form method="POST" class="mt-2">
            <input type="submit" name="form_type" value="home" class="bg-blue-500 text-white px-4 py-2 rounded">
        </form>
    </div>
</body>
</html>
